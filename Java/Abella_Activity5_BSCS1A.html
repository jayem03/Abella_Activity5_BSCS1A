<DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href= "Abella_Activity5_BSCS1A.css"> 
</head> 
<body> 
    <div class= "calculator "> 
        <div class="display ">0</div> 
        <div class= "button-row"> 
            <button class= "button clear" value="C">C</button > 
            <button class= "button bkspace" value ="CE">CE</button> 
            <button class ="button operator" value ="%">%</button>
            <button class ="button operator" value ="√">√</button> 
        </div> 
        <div class ="button-row"> 
            <button class ="button numbers" value ="7">7</button> 
            <button class ="button numbers" value ="8">8</button> 
            <button class ="button numbers" value ="9">9</button> 
            <button class ="button operator" value ="">/</button> 
        </div>
        <div class ="button-row"> 
            <button class ="button numbers" value ="4">4</button>
            <button class ="button numbers" value ="5">5</button> 
            <button class ="button numbers" value ="6">6</button> 
            <button class ="button operator" value ="*">*</button> 
        </div> 
        <div class="button-row">
            <button class ="button numbers" value ="1">1</button> 
            <button class ="button numbers" value ="2">2</button> 
            <button class ="button numbers" value ="3">3</button> 
            <button class ="button operator" value ="-">-</button> 
        </div> 
        <div class ="button-row"> 
            <button class ="button numbers" value ="0">0</button> 
            <button class ="button decimal" value =".">.</button> 
            <button class ="button equal" id ="equals" value="=">=</button> 
            <button class ="button operator" value ="+">+</button> 
        </div> 
     </div> 
        
    <script src="Abella_Activity5_BSCS1A.js"></script> 
</body> 
</html>
